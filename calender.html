<html>
	<head>
		<title>Calender</title>
		<link rel="stylesheet" href="css/calender.css">
		<script src="js/jquery.min.js"   > </script>
	</head>

	<body bgcolor="#f5f5f5">
		<div id="mainBody">
			<!-- <div class="dayClass" id="nextWeekButton"><center>&#x276F;<c/enter></div> -->
			<div id="upperPart">
				<div id="year" >
					<div class="year">
						<select  id="changeCountry">
							<option value="india">India</option>
							<option value="america">America(Chicago)</option>
							<option value="pakistan">Pakistan</option>
							<option value="srilanka">Srilanka</option>
							<option value="iran">Iran</option>
							<option value="iraq">Iraq</option>
							<option value="utc">UTC</option>
						</select>
					</div>
					<div class="year" id="currentYear">
					</div>
				</div >
				<div id="month" >
					<div class="month" id="prevMonthButton"><center>&#x276E;</center></div> 
					<div class="month" id="currentMonth"></div>
					<div class="month" id="nextMonthButton"><center>&#x276F;</center></div> 
				</div >
				<div id="days">
					<div class="dayClass" id="prevWeekButton"><center>&#x276E;</center></div>
					<div class="dayClass" id="daysOfWeek"></div>
					<div class="dayClass" id="nextWeekButton"><center>&#x276F;<center></div>
				</div>
				<div class="daterow" id="moveUpButton"><center>&#x21E7;</center>
				</div>
				<div class="daterow" id="dates">
				</div>
			</div>
			<div id="boxes">
				<div class="timeboxes" id="timeDisplay"></div>
				<div class="eventboxes" id="eventDisplay"></div>
			</div>
			<div id="moveDownButton"><center>&#x21E9;</center>
			</div>
		</div>
		<div>
			<p id="currEvent1">Current Event Time</p>
			<p id="currEvent2"></p>
		</div>
		
		<script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
